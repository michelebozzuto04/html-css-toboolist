<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <img id="logo" src="./img/Logo.png" alt="Toboolist Logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main content -->
    <main>

        <!-- action section -->
        <section class="action-section">
            <button class="btn-fill">Add Task</button>
            <button class="btn-outlined">Add Section</button>
        </section>

        <div class="divider"></div>

        <section class="task-section">
            <details>
                <summary class="task-category">New Task</summary>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </details>

            <details>
                <summary class="task-category">Today</summary>
            </details>

            <details>
                <summary class="task-category">Upcoming</summary>
            </details>
        </section>

    </main>

</body>

</html>
